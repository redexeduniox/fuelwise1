name: Build Flutter Android APK

# Run this workflow on pushes to the main branch
on:
  push:
    branches: [ "main" ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up JDK 17 (This was our first fix)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Set up the Flutter SDK
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 4. Install Flutter dependencies
      - name: Install Flutter dependencies
        run: flutter pub get

      # 5. Decode the Keystore and create key.properties
      - name: Decode Keystore
        run: |
          # Create the key.properties file from your GitHub Secrets
          echo "storeFile=my-upload-key.jks" > android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties

          # Decode your Base64 secret into the .jks file
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/my-upload-key.jks

      # 6. Build the signed APK
      - name: Build Signed APK
        run: flutter build apk --release

      # 7. Upload the APK as a workflow artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
